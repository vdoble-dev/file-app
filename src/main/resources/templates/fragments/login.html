<form th:fragment="login" class="login-form">
	<img alt="user" th:src="@{img/user-icon.png}" width="100" /> <input
		type="text" class="input" placeholder="usuario..." /> <input
		type="password" class="input" placeholder="contraseña..." />
	<div class="item">
		<button type="submit">iniciar sesión</button>
		<a th:href="registro">No tengo una cuenta</a>
	</div>
</form>
